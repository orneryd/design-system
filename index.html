    body {

    }
  </style>
  <body style="margin:0; width:100%">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>
      <ui-paper>
        <ui-text-input label="Your Email Address"></ui-text-input>
      </ui-paper>
      <ui-banner>
        <span slot="header">
          <ui-bears></ui-bears>
          <ui-bears someattr="bears"></ui-bears>
        </span>
        <span slot="content">there</span>

      <style>
        :host {
          display: block;

      </style>

    </template>
