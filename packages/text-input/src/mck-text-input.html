<link href="./mck-text-input.scss" />
<div class="mck-text-input-wrapper" onclick="${this.focusInput}">
  <label class="mck-text-input-label" for="${this.inputId}">${this.label}</label>
  <input id="${this.inputId}" class="mck-text-input" onkeyup="${this.handleInputChange}" onfocus="${this.handleFocus}" onblur="${this.handleBlur}" type="text"></input>
  <div class="mck-text-input-bottom-border"></div>
</div>
