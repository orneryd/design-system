<link href="./ui-radio.scss" />
<div class="ui-radio-wrapper" onclick="${this.onClick}">
<label class="ui-radio-label ${this.standard}" for="${this.inputId}">
  <input 
  id="${this.inputId}" 
  class="ui-radio"
  name="${this.name}"/>
    <span class="ui-radio-border">
      <span class="ui-radio-circle"></span>
    </span>
    <span class="ui-radio-label-text">${this.label}</span>
  </label>
</div>
