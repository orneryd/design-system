<link href="./mds-radio.scss" />
<div class="mds-radio-wrapper" onclick="${this.onClick}">
<label class="mds-radio-label" for="${this.inputId}">
  <input id="${this.inputId}" class="mds-radio"/>
    <span class="mds-radio-border">
      <span class="mds-radio-circle"></span>
    </span>
    <span class="mds-radio-label-text">${this.label}</span>
  </label>
</div>
