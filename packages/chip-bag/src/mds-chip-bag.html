<link href="./mds-chip-bag.scss"/>
<div class="mds-chip-bag">
  ${this.chips.map((v) => `<mds-chip onclosechip="${this.removeChip}" chip-text="${v}"></mds-chip>`).join("")}
  <input class="mds-chip-bag-input" onkeyup="${this.handleInputKeydown}" type="text">
</div>
<slot name="chip-bag-helper"></slot>
