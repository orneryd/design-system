<link href="./mds-chip-bag.scss" />
<div class="mds-chip-bag">
  ${this.chips.map((v) => `${this.chipStartTag}${v}${this.chipCloseTag}`).join("")}
  <input
    class="mds-chip-bag-input"
    onblur="${this.handleBlur}"
    onkeyup="${this.handleInputKeydown}"
    type="text"
  />
</div>
<slot name="mds-chip-bag-helper"></slot>
