<link href="./mds-checkbox.scss" />
<div class="mds-checkbox-wrapper" onclick="${this.onClick}">
  <label class="mds-checkbox-label ${this.standard}" for="${this.inputId}">
    <input 
    id="${this.inputId}" 
    class="mds-checkbox"
    type="checkbox"
    name="${this.name}"
    ${this.value}/>
    <span class="mds-checkbox-border">
      <span class="mds-checkbox-circle"></span>
    </span>
    <span class="mds-checkbox-label-text">${this.label}</span>
  </label>
</div>
